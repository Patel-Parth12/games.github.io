<!DOCTYPE html>
<html>
	
<head>
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<!-- CSS file Included -->
	<link rel="stylesheet" type="text/css" href="tic.css">
	
</head>

<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>
		<p id="ins">
			Game starts by just Tap on
			box<br><br>First Player starts as
			<b>Player X </b>And Second Player as
			<b>Player 0</b>
		</p>
		<br><br>
		<div class = "ui">
			<div class="row">
				<input type="text" id= "b1"
					class="cell" onclick="onPlayerTrun(1);"
					readonly>
				<input type="text" id= "b2"
					class="cell" onclick="onPlayerTrun(2);"
					readonly>
				<input type="text" id= "b3" class="cell"
					onclick="onPlayerTrun(3);"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b4"
					class="cell" onclick="onPlayerTrun(4);"
					readonly>
				<input type="text" id= "b5"
					class="cell" onclick="onPlayerTrun(5);"
					readonly>
				<input type="text" id= "b6"
					class="cell" onclick="onPlayerTrun(6);"
					readonly>
			</div>
			<div class="row">
				<input type="text" id= "b7"
					class="cell" onclick="onPlayerTrun(7);"
					readonly>
				<input type="text" id= "b8"
					class="cell" onclick="onPlayerTrun(8);"
					readonly>
				<input type="text" id= "b9"
					class="cell" onclick="onPlayerTrun(9);"
					readonly>
			</div>
		</div>
		<br><br><br>
		
		<button id="but" onclick="AndroidInterface.showAdAndReload()">
			RESET
		</button>
		<br><br>
		<p id="print"></p>
	</div>

	<!-- Start game modal -->
    	<div id="startModal" class="modal">
        	<div class="modal-content">
            		<span class="close" onclick="closeModal()">&times;</span>
            		<h2>Welcome to Tic Tac Toe!</h2>
            		<p>Try to win or lose against the computer!</p>
            		<button onclick="startGame()">Start Game</button>
        	</div>
    	</div>
	
	<!-- JavaScript file included -->
	<script src="tic.js"></script>

	<script>
	        function showDialog() {
	            // Show the start modal when the page is loaded
	            var modal = document.getElementById("startModal");
	            modal.style.display = "block";
	        }
	
	        function closeModal() {
	            // Close the start modal
	            var modal = document.getElementById("startModal");
	            modal.style.display = "none";
	        }
	
	        function startGame() {
	            // Start the game
	            closeModal(); // Close the modal before starting the game
	            // You may need to add more logic here to start your game
	        }
   	</script>
</body>

</html>
